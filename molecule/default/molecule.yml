---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: tomcat
    groups:
      - tomcat
    image: ${DOCKER_IMAGE_BASE:-"idealista/jdk:latest"}
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    command: '/lib/systemd/systemd'
provisioner:
  name: ansible
  inventory:
    group_vars:
      tomcat:
        tomcat_version: ${TOMCAT_VERSION}
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: goss
  lint:
    name: yamllint
