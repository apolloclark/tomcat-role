---
language: python
python: "2.7.13"
sudo: required

services:
  - docker

before_script:
  - wget -q https://releases.hashicorp.com/packer/1.3.4/packer_1.3.4_linux_amd64.zip -O /tmp/packer.zip
  - sudo unzip -o /tmp/packer.zip -d /usr/local/bin

install:
  - pip install pipenv
  - pipenv install -r test-requirements.txt --python 2.7
env:
  global:
    - secure: 
    - secure: 
    - MOLECULE_DEBUG=true
  matrix:
    # Debian Jessie
    # https://packages.debian.org/jessie-backports/openjdk-8-jdk-headless
    - DOCKER_IMAGE_BASE=idealista/jdk:8u171-jessie-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-jessie-8u171

    # Debian Stretch
    # https://packages.debian.org/stretch/openjdk-8-jdk-headless
    - DOCKER_IMAGE_BASE=idealista/jdk:8u181-stretch-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-stretch-8u181

    # https://packages.debian.org/stretch-backports/openjdk-11-jdk-headless
    - DOCKER_IMAGE_BASE=idealista/jdk:11.0.2-stretch-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-stretch-11.0.2

    # Ubuntu Xenial
    # https://packages.ubuntu.com/xenial/openjdk-8-jdk
    - DOCKER_IMAGE_BASE=idealista/jdk:8u191-xenial-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-xenial-8u191

    # https://packages.ubuntu.com/xenial/openjdk-9-jdk
    - DOCKER_IMAGE_BASE=idealista/jdk:9b114-xenial-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-xenial-9b114

    # Ubuntu Bionic
    # https://packages.ubuntu.com/bionic/openjdk-8-jdk
    - DOCKER_IMAGE_BASE=idealista/jdk:8u191-bionic-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-bionic-8u191

    # https://launchpad.net/ubuntu/+source/openjdk-lts
    - DOCKER_IMAGE_BASE=idealista/jdk:11.0.1-bionic-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-bionic-11.0.1

    # CentOS 7/OpenJDK
    - DOCKER_IMAGE_BASE=idealista/jdk:11-centos-openjdk-headless
      TOMCAT_VERSION=8.5.42
      DOCKER_TAG_TO_PUBLISH=tomcat-8.5.42-centos-11

script:
  - pipenv run molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/

deploy:
  provider: script
  script: 
    - packer build packer/template.json
  on:
    branch: master
    tags: true
